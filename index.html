<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDL · CMMS</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; }
    header { display:flex; align-items:center; justify-content:space-between; background:#fff; padding:8px 16px; border-bottom:2px solid #c00; }
    header img { height:40px; }
    header h1 { font-size:18px; margin:0; color:#333; flex:1; }
    .menu-btn { font-size:20px; background:#c00; color:#fff; border:none; border-radius:4px; padding:6px 10px; cursor:pointer; }
    nav { display:none; flex-direction:column; background:#eee; padding:10px; }
    nav a { padding:8px; color:#333; text-decoration:none; }
    nav a:hover { background:#ddd; }
    .status { display:flex; gap:10px; margin:20px; }
    .status span { padding:6px 12px; border-radius:16px; color:#fff; font-size:14px; }
    .parada { background:#c00; }
    .restricciones { background:#d90; }
    .enmarcha { background:#090; }
  </style>
</head>
<body>
<header>
  <img src="logo_mantenimiento.jpeg" alt="Logo">
  <h1>CDL · CMMS</h1>
  <button class="menu-btn" onclick="toggleMenu()">☰ Menú</button>
</header>
<nav id="menu">
  <a href="#">Equipos</a>
  <a href="#">Puentes Grúa</a>
  <a href="#">Otros</a>
  <a href="#">Incidencias</a>
  <a href="#">Indicadores</a>
  <a href="#">Inventario</a>
  <a href="#">Órdenes de trabajo</a>
</nav>

<div class="status">
  <span class="parada">Parada</span>
  <span class="restricciones">Restricciones</span>
  <span class="enmarcha">En marcha</span>
</div>

<script>
  function toggleMenu(){
    var m=document.getElementById('menu');
    m.style.display=(m.style.display==='flex'?'none':'flex');
  }
</script>
</body>
</html>
